<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      .hero_image {
        width: 50%;
        justify-content: center;
        border-radius: 10px;
      }
      
      button {
        display:block;
        position:fixed;
        bottom:10px;
        
        color:black;
        background-color:#E9967A;
        cursor:pointer;
      }
      body{
        background-color: #FAEBD7;
      }
    </style>

    <!--   jquery hosted library   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div style="position: fixed;margin-top: 5%; margin-left: 5%;">
    <img class="hero_image" src=" " />

    </div>
    
    <button>
      WOOF!
    </button>
 
    <script>
      var images = [
        "img/dog-1.jpg",
        "img/dog-2.jpg",
        "img/dog-3.jpg",
        "img/dog-4.jpg",
        "img/dog-5.jpg",
       
      ];
      
      var image = $('.hero_image');
      
      function select_random(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			};
      
      function display_image() {
        selected_image = select_random(images);
        $('.hero_image').attr("src", selected_image);
      }
      
      $(document).ready(function(){
        display_image();
        $('button').click(function(){
          display_image();
        });
      });
      
    </script>
  </body>
</html>
